<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['sentinel-layout/images/favicon.ico']}"  />
    </h:head>
    <h:form>
        <p:growl id="msg" showDetail="true" sticky="true" />
        <p:idleMonitor timeout="900000">
            <p:ajax event="idle" listener="#{idleMonitorBean.logoutListener}" update="msg" />
        </p:idleMonitor>
    </h:form>

    <h:form id="top">
        <div id="layout-header" class="Unselectable fontRegular">
            <a id="layout-logo">
                <h:graphicImage name="images/barco.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs19 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">AGENCIA</span><span class="hardblue">DEL PACIFICO</span></span>
            </a>
            <ul id="sm-topmenu" class="layout-header-widgets white Fs14">
                <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
                    <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                        <!-- <li class="Animated05"><a href="login.xhtml" class="white Unselectable"><i class="icon-ccw-1"></i>Restart</a></li> -->
                        <li class="Animated05"><a class="white Unselectable"><i class="icon-user-male Fs26 OvHidden"></i><span class="Fs18">#{loginBean.sessionUsuario.nombres} #{loginBean.sessionUsuario.apellidos}<br/></span></a></li>
                        <li class="Animated05">
                            <p:commandLink styleClass="logout" action="#{cerrarSesionBean.logout()}" >
                                <i class="icon-logout"></i>Cerrar Sesi√≥n
                            </p:commandLink>

                        </li>
                    </ul>
                </li>
            </ul>
            <!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
            <ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
                <li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
            </ul>
            <!-- ****** -->
        </div>
    </h:form>
</ui:composition>
