<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <h:outputStylesheet name="style.css" />
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <p:panel>
                    <h:form id="frm">
                        <p:dataTable id="uTable" value="#{paisBean.listadoPaises}" var="pai" widgetVar="userTable" paginator="true" rows="10"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     paginatorPosition="bottom" filteredValue="#{paisBean.filteredPaises}"
                                     rowStyleClass="#{(pai.pai_estado.equals('Activo') ? '':'rowbackgorundOnInactive')}"
                                     rowsPerPageTemplate="5,10,15"  lazy="false">
                            <f:facet name="header">
                                <p:outputPanel style="text-align: right;">
                                    <table>
                                        <tr>
                                            <td class="FontBold Fs18 hardwhite" style="border: none; text-align: left"><h:outputText value="Maestro de Paises" style="color: #ffffff" /></td>
                                            <td style="border: none; text-align: right"><h:outputText value="Buscar: " style="text-align: right; color: #ffffff"/>
                                                <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="Palabra clave"/></td>
                                        </tr>
                                    </table>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="" style="text-align: center; width: 100px">
                                <p:commandLink class="icon-edit" value="" actionListener="#{paisBean.showEditDialog(pai)}" oncomplete="PF('wdlgDatos').show();" update="dlgDatos"/>
                                <p:commandLink class="icon-trash-2" value="" actionListener="#{paisBean.eliminar(pai)}"  update=":frm:uTable" >
                                    <p:confirm header="Confirmación" message="Está seguro de eliminar el registro" icon="ui-icon-alert" />
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Código" filterBy="#{pai.pai_codigo}" filterStyle="display:none" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{pai.pai_codigo}"/>
                            </p:column>

                            <p:column headerText="Nombre" filterBy="#{pai.pai_nombre}" filterStyle="display:none" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{pai.pai_nombre}"/>
                            </p:column>

                            <p:column headerText="Estado" filterBy="#{pai.pai_estado}" filterStyle="display:none" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{pai.pai_estado}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--############################################################################################ -->
                    <!--############################################################################################ -->
                    <p:dialog id="dlgDatos" header="Editar Pais" widgetVar="wdlgDatos" modal="true" responsive="true">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre: "/>
                                <p:inputText value="#{paisBean.pai.pai_nombre}"/>

                                <p:commandButton ajax="true" value="Editar" actionListener="#{paisBean.commitEdit()}"  oncomplete="PF('wdlgDatos').hide();" update=":frm:uTable">
                                    <p:confirm header="Confirmación" message="Está seguro de realizar esta acción" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton value="Cancelar" actionListener="#{paisBean.onCancelDialog()}" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <!--############################################################################################ -->
                    <!--############################################################################################ -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                    </p:confirmDialog>

                </p:panel>
            </div>
        </div>  

    </ui:define>

</ui:composition>
